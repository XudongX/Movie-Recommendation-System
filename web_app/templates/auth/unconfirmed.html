{% extends "base.html" %}

{% block title %}确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hi, {{ current_user.username }}!
    </h1>
    <h3>你的帐号还未经过系统邮件确认。</h3>
    <p>
        没有经过确认的账户会受到访问限制。
        检查你的Email收件箱, 你会收到一封含有确认链接的邮件。
    </p>
    <p>
        需要重新发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
